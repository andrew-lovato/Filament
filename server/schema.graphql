type Todo {
  id: ID!
  text: String!
  isCompleted: Boolean!
  difficulty: Int!
}
type Query {
  todos: [Todo!]!
}
input addTodoInput {
  id: ID
  text: String!
  isCompleted: Boolean
}

input updateTodoInput {
  id: ID!
  text: String!
}
type Mutation {
  addTodo(input: String!): Todo
  updateTodo(input: String!): Todo
  deleteTodo(input: String!): Todo
}


